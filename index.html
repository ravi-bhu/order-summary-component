<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card center">
    <img class="hero-image" src="images/illustration-hero.svg" alt="Hero">
    <h1>Order Summary</h1>
    <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="music-plan">
      <img src="images/icon-music.svg" alt="music">
      <div class="music-plan__price">
        <div>Annual Plan</div>
        <div>$59.99/year</div>
      </div>
      <button class="music-plan__change">Change</button>
    </div>
    <button type="button" class="btn primary">Proceed to Payment</button>
    <button class="btn secondary">Cancel Order</button>
  </main>

  <footer class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ravi Bhushan</a>.
  </footer>

  <link rel="stylesheet" href="style.css">
</body>

</html>
